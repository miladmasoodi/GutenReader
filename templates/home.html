{% extends "base.html" %}
{%  block Title %} {{ Title }} {% endblock %}
{%  block Content %}
<div class = "container p-20 min-vh-100 border-start border-end border-2 shadow">
    <h3>
        Books
    </h3>
    <ol>
        {% for book in books %}
        <li><a href="/book/{{ book.pk }}">{{ book.title }} </a> </li>
        {% endfor %}
    </ol>
</div>
{% endblock %}
