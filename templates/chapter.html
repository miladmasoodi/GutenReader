{% extends "base.html" %}
{%  block Title %} {{ Title }} {% endblock %}
{%  block Content %}
    <div class="col-11 p-5">
    <h1 class="mt-2 text-muted text-center position-relative top-0 start-50 translate-middle"> {{ Book_Title }}</h1>

    <div class="btn-toolbar justify-content-between ">
        <div class="btn-group ps-5 float-start">
            <a  class="btn btn-outline-primary "  href="/book/{{ book_id }}">Index</a>
        </div>
        <div class="btn-group  pe-5 float-end" role="group" aria-label="Previous, Next Links">
            <a  class="btn  btn-outline-primary{% if has_prev_chapter %}"  href="/book/{{ book_id }}/{{ chapter_id_prev }}" {% else %}disabled"{% endif %}>Prev</a>
            <a  class="btn  btn-outline-primary{% if has_next_chapter %}"  href="/book/{{ book_id }}/{{ chapter_id_next }}" {% else %}disabled"{% endif %}>Next</a>
        </div>
    </div>
    
        <div class="mt-3 ">

            {{ Content | safe}}
        </div>
    <div class="btn-group pe-5 pb-5  float-end" role="group" aria-label="Previous, Next Links">
        <a  class="btn btn-outline-primary{% if has_prev_chapter %}"  href="/book/{{ book_id }}/{{ chapter_id_prev }}" {% else %}disabled"{% endif %}>Prev</a>
        <a  class="btn btn-outline-primary{% if has_next_chapter %}"  href="/book/{{ book_id }}/{{ chapter_id_next }}" {% else %}disabled"{% endif %}>Next</a>
    </div>
    </div>

{% endblock %}
