<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ Book_Title }} Ch {{ chapter_id }}</title>
</head>
<body>
<header>
    <h3> {{ Book_Title }}: {{ Chap_Title }} </h3>
</header>
<div>
    <a {% if has_prev_chapter %}  href="/book/{{ book_id }}/{{ chapter_id_prev }}" {% endif %}>Prev</a>
    <a {% if has_next_chapter %}  href="/book/{{ book_id }}/{{ chapter_id_next }}" {% endif %}>Next</a>
    <div>
        {{ Content | safe}}
    </div>
</div>

</body>
</html>
